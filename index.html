<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2237fc3d83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Animated Product Card</title>
</head>
<body>
    <div class="header">
        <h1>The Adidas Shop <sup>ZW</sup></h1>
        <p>Deliveries all over the country</p>
    </div>

   <div class="container">
    <div class="logo-cart">
        <img src="assets/logo.png">
        <i class="fa-solid fa-bag-shopping"></i>
    </div>
    <div class="main-images">
        <img class="blue active" src="assets/nmd-r1_blue.png" alt="" srcset="">
        <!-- <img class="white" src="assets/nmd-r1_white.png" alt="" srcset=""> -->
        <img class="red" src="assets/nmd-r1_red.png" alt="" srcset="">
        <img class="green" src="assets/nmd-r1_green.webp" alt="" srcset="">
    </div>
    <div class="info">
        <span class="name">ADIDAS NMD-R1</span>
        <p>Seize the day in shoes with running-inspired style and step-in comfort.</p>
        <div class="stars">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i>
        </div>
    </div>
    <div class="color-price">
        <div class="color-option">
            <span class="color">Colour:</span>
            <div class="circles">
                <span class="circle blue active"
                    data-option="blue"
                    style="--color: #0071c7;">
                </span>
                <!-- <span class="circle white"
                    data-option="white"
                    style="--color: #fff;">
                </span> -->
                <span class="circle red"
                    data-option="red"
                    style="--color: #c70000;">
                </span>
                <span class="circle green"
                    data-option="green"
                    style="--color: #00c71b;">
                </span>
            </div>
        </div>
        <div class="price">
            <span class="price_num">$60.00</span>
            <span class="price_words">Sixty Dollars Only</span>
        </div>
    </div>
    <div class="add-cart button">
        <div class="button-layer"></div>
        <button>Add To Cart</button>
    </div>
   </div>

    <script src="app.js"></script>
</body>
</html>
